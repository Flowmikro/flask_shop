{% extends 'base.html'%}

{% block title %}Довить товар{% endblock %}

{% block content %}

<div class="container">
  <form method="post">
    <input type="text" class="form-control" name="title" placeholder="Название"><br>
    <input type="number" class="form-control" name="price" placeholder="Цена"><br>
    <button class="btn btn-success" type="submit">Добавить товар</button>
  </form>
</div>

{% endblock %}
